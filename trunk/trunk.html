<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/trunk.css">
    <title>Your trunk</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src='' alt='Oregon Trail Logo' />
        </div>
    </header>
    <main>
        <div></div>
        <h3>A trunk full of supplies</h3>
        <ul class="supply-store-list">
            <li id="flat-tire">
                Flat Tire Repair Kit     
            </li>
            <li id="food">
                Travel Snacks <span id="trunk-food"></span>
            </li>
            <li id="first-aid">
                First Aide Kit      
            </li>
            <li id="triple-a">
                AAA  
            </li>
        </ul>
        <br>
        <h4>Choose what to do.</h4>
        <ul class="home-list">
            <li value="1" id="return-to-trip">
                1) Return to your trip.
            </li>
            <li value="2" id="map">
                2) Check the Map.
            </li>
            <li value="3" id="store">
                3) Stop at the store.
            </li>
        </ul>
        <label class="user-input">
            Whats your Choice? <input type="number" value="number-input" />
        </label>
        <button id="enter-key" class="enter-style">Enter</button>

    </main>
    <footer>
        <div></div>
    </footer>

    <script type="module" src="./trunk.js"></script>
</body>

</html>
