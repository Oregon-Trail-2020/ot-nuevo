<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./trunk.css">
    <title>Your trunk</title>
</head>

<body>
    <header>
        <img src='../assets/ot-banner.png' alt='Oregon Trail Logo' width="1000px"/>
    </header>
    <main>
        <div></div>
        <h3>A trunk full of supplies</h3>
        <ul class="trunk-list">

            <li id="money">
                Money: <span id="trunk-money"></span>
            </li>
            <li id="energy">
                Energy: <span id="trunk-energy"></span>
            </li>
            <li id="food">
                Food: <span id="trunk-food"></span>
            </li>
            <li id="repair">
                Flat Tire Repair Kit: <span id="trunk-repair-kit"></span>     
            </li>
            <li id="triple-a">
                AAA: <span id="trunk-aaa"></span>
            </li>
        </ul>
        <br>
        <h4>Choose what to do.</h4>
        <ol class="home-list">
            <li value="1" id="return-to-trip">
                Return to your trip.
            </li>
            <li value="2" id="map">
                Check the Map.
            </li>
            <li value="3" id="store">
                Stop at the store.
            </li>
        </ol>
        <label class="user-input">
            Whats your Choice? <input type="number" value="number-input" />
        </label>
        <button id="enter-key" class="enter-style">Enter</button>

    </main>
    <footer>
        <div></div>
    </footer>

    <script type="module" src="./trunk.js"></script>
</body>

</html>
