<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <header>
        <div class="logo">
            <img src='' alt='Oregon Trail Logo' />
        </div>
    </header>
    <main>
        <div class="location-image">
            <img id="landmark-image" src="" alt="">
        </div>
        <div class="location-description">
            <p id="description" >

            </p>
            <p id="result" class="hidden">

            </p>
        </div>
        <div>
            <ol class="location-list" id='choice-input'>
                <li id="travel">
                    Continue travel
                </li>
                <li id="map">
                    Checkout the Map
                </li>
                <li id="trunk-supplies">
                    Check inventory
                </li>
                <li id="choice-4">
    
                </li>
                <li id="choice-5">
    
                </li>
                <li id="choice-6">
    
                </li>
            </ol>
        </div>
        <label class="user-input">
            Whats your Choice? <input type="number" />
        </label>
        <button id="enter-key" class="enter-style">Enter</button>
        <!-- DOM VIEW UPDATE WITH STATE CHANGE -->
        <div class="dom-state">
            <span class="weather">Weather:</span>
            <span id="dom-weather-stat"></span>
            <span class="energy">Energy:</span>
            <span id="dom-energy-stat"></span>
            <span class="food">Food:</span>
            <span id="dom-food-stat"></span>
        </div>
        <ol id="generated-user-choices">
        </ol>
     

    </main>
    <footer>
        <div></div>
    </footer>

    <script type="module" src="./choice.js"></script>
