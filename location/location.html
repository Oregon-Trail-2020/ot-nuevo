<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <div class="logo">
            <img src='' alt='Oregon Trail Logo' />

        <div class="location-image">
            <img id="landmark-image" src="" alt="">

            <p id="landmark-description" >
