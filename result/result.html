<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./result.css">
    <title>Result Page</title>
</head>

<body>
    <header>
        <img src='../assets/ot-banner.png' alt='Oregon Trail Logo' width="1000px"/>
    </header>
    <main>
        <section>
            <div class="logo">
                <audio id="my_audio" src="../assets/Anita.mp3" loop="loop"></audio>
            </div>
    
            <div id="result" class="results"></div>
            <div>
                <span class="characterSpan" id="character-span"></span>
            </div>
            <div class=''>
                <img class='life-assets' src=''>
                <span> You ended your journey with:
                    <label id='energyDiv'></label>
                    energy.
                </span>
            </div>
            <div class=''>
                <img class='life-assets' src=''>
                <span>
                    You ended your journey with:
                    <label id='foodDiv'></label>
                    food items.
                </span>
            </div>
            <span class="total-span" id="total-span"></span>
        </section>
        
    </main>
    <footer>
        <button id="restart">Play again</button>

    </footer>
 
    <script type="module" src="./result.js"></script>
</body>

</html>
